version: '2'
services:
    test_database:
        container_name: test_database
        image: cmeneses/mysql:5.7
        ports:
            - 60001:3306
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test
            MYSQL_USER: test
            MYSQL_PASSWORD: test
        volumes:
            - "/home/cedrick/docker/CMENDockerSymfony/php-fpm/Data:/var/lib/mysql"
    test_phpmyadmin:
        container_name: test_phpmyadmin
        image: cmeneses/phpmyadmin:4.6
        ports:
            - 60002:80
        links:
            - test_database:db
        environment:
            - PMA_USER=root
            - PMA_PASSWORD=root
    test_php:
        container_name: test_php
        image: cmeneses/php-fpm:7.0
        volumes:
            - "/home/cedrick/docker/CMENDockerSymfony/php-fpm/Silex:/var/www/html"
    test_web:
        container_name: test_web
        image: cmeneses/apache:2.4
        ports:
            - 60000:80
        environment:
            FPM_HOST: test_php:9000
            XDEBUG_CONFIG: remote_host=172.22.0.1
        volumes:
            - "/home/cedrick/docker/CMENDockerSymfony/php-fpm/Logs/Apache2:/var/log/apache2"
        links:
            - test_database
            - test_php